<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <label for="inputLokasi">Masukkan Lokasi:</label>
    <input type="text" id="inputLokasi" placeholder="Contoh: Yogyakarta">
    <button id="btnCari">Cari Cuaca</button>
    <hr>
    <div id="Tampilan"></div>
    <script>
        const urlapi = "http://api.weatherapi.com/v1/current.json?key=1de276911fd9409e93c20731250710&q=Yogyakarta&aqi=no";
        $.ajax({
            url : urlapi,
            method : "GET",
            success : function(data){
                console.log(data);
                const t = document.getElementById('Tampilan');
                const l = document.getElementById('lokasi');
                let suhu = data.current.temp_c;
                let lokasi = data.location.name;
                t.innerHTML = suhu;
                l.innerHTML = lokasi;

            },
            fail : function(error){
                console.log(error);
            },
        })
    </script>
</body>
</html>
